			}
			
			.login-box-body a {
				font-size: 12px;
			}

	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<a href="javascript:;"><b>Admin</b>EAP</a>
			</div>
			<!-- /.login-logo -->
			<div class="login-box-body">
				<p class="login-box-msg">开始登录/测试用例<br/>d.ybs@gnxihuqv.kz<br/>u.kcod@xflm.lb<br/>pangmaomi@163.com/111111</p>
				<div class="error-tips"></div>
				<form action="" method="post" id="loginForm">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" placeholder="邮箱" name="email" id="email">
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" placeholder="密码" name="password" id="password">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<div class="checkbox icheck">
								<label>
              						<input type="checkbox" id="remember">记住我
            					</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-xs-4">
							<button type="submit" id="validateBtn" class="btn btn-info btn-primary btn-block btn-flat">登录</button>
						</div>
						<!-- /.col -->
					</div>
				</form>

				<a href="#">忘记密码</a><br>
				<a href="register.html" class="text-center">未拥有帐号？去注册</a>

			</div>
			<!-- /.login-box-body -->
